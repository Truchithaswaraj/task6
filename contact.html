<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Name - Contact</title>
    <style>
        /* CSS Styles */
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            color: #2c2929;
            padding: 20px;
            text-align: center;
        }
        
        nav {
            padding: 10px;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav a:hover {
        background-color: #ddd;
        color: black;
      }
        
        nav ul li {
            display: inline;
            margin: 10px;
        }
        
        .contact {
            background-color: #f9f9f9;
            padding: 40px;
            text-align: center;
        }
        
        .contact h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .contact-details {
            margin-bottom: 40px;
            text-align: left;
        }
        
        .contact-details p {
            margin-bottom: 10px;
        }
        
        .map {
            height: 100%;
            margin-bottom: 40px;
        }
        .map img{
            max-width: 100%;
            height: auto;
        }
        
        .contact-form {
            text-align: left;
        }
        
        .contact-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .contact-form input[type="text"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .contact-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        
        
    </style>
</head>
<body>
    <header>
        <h1>Ram Hospital</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html"> About Us</a></li>
            <li><a href="departments.html">Departments</a></li>
            <li><a href="patientinfo.html">Patient-guide</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="contact">
        <h2>Contact Us</h2>
        <div class="contact-details">
            <p><strong>Address:</strong> 123 Main Street, City, Country</p>
            <p><strong>Phone:</strong> 123-456-7890</p>
            <p><strong>Email:</strong> info@hospitalname.com</p>
        </div>
        <div class="map" id="map">
            <img src="https://www.storemapper.com/wp-content/uploads/2021/06/Mapbox-Google-Maps-API-Alternative-1024x518.png" alt="">
        </div>
        
        <!-- <script>
            // JavaScript for Google Maps integration

        <div class="contact-form">
            <h3>Send us a message</h3>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    
</body>
</html>
